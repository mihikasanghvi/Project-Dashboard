<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SignUp page</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="user-authentication.js"></script>

</head>

<body class="login">
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>SignUp to Use ProCollab</h1>
			</div>
		</div>
		<div class="right">
			<h5>SignUp</h5>
			<form action="signup.php" method="post" onsubmit="return validateSignup()">
				<div class="user-box">
					<input type="text" name="name" required="">
					<label>Name</label>
				</div>
				<div class="user-box">
					<input type="text" name="email" required="">
					<label>Email</label>
				</div>
				<div class="user-box">
					<input type="password" name="password" required="">
					<label>Password</label>
				</div>
				<div class="user-box">
					<input type="password" name="confirm_password" required="">
					<label>Confirm Password</label>
				</div>
				<div class="user-type">
					<input type="radio" id = "student " name="user_type" value="student" required=""> Student
					<input type="radio" name="user_type" value="professor">Professor
				</div>
				<br>
				<button type="submit" name="signup" value="signup" >SignUp</button>
				<br>
				<a href="login.html">Already have an account? <br> Click here !</a>
			</form>
		</div>
		</form>

	</div>


</body>
<script>
	// Check if user is logged in and redirect to dashboard
	if (localStorage.getItem('loggedIn') === 'true') {
	  window.location.href = 'index.html';
	}
</script>
</html>
